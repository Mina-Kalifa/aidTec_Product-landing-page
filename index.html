<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Playstation_Img/logo.png" alt="PlayStation Logo">
            </div>
            <div class="nav">
                <a href="#">Game Controllers</a>
                <a href="#">VR Accessories</a>
                <a href="#">Media Remotes</a>
                <a href="#">Other</a>
            </div>
        </nav>
    </header>
    <section class="content">
        <section class="content-text">
            <div class="title">
                <h1>
                    <span>PS4 V2</span>
                    <br>
                    <span>Dualshock 4</span>
                </h1>
                <h3>Wireless controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
            </div>
            <div class="price-and-button">
                <div class="price">
                    <p>$32.50</p>
                </div>
                <button class="buy-now-button">Buy Now</button>
            </div>
        </section>
        <section class="content-photo">
            <img src="Playstation_Img/controller.png" alt="PS4 Controller">
        </section>
    </section>
    <footer>
        <a href="#"><img src="Playstation_Img/fb.png" alt="facebook"></a>
        <a href="#"><img src="Playstation_Img/tw.png" alt="twitter"></a>
        <a href="#"></a><img src="Playstation_Img/ig.png" alt="instagram"></a>
    </footer>
</body>
</html>
